<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year 2025!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000000, #2a0033, #4d0033, #ff1493);
            background-size: 400% 400%;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            animation: backgroundShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 2rem 1.5rem;
            background: rgba(42, 0, 51, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .title-container {
            position: relative;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(75, 0, 130, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.2);
            overflow: hidden;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(to right, #ff69b4, #9400d3, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.8)); }
            50% { filter: drop-shadow(0 0 25px rgba(148, 0, 211, 0.8)); }
        }

        .message {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 2rem 0;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 0 10px;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
            animation: messageFloat 3s ease-in-out infinite;
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .signature-slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 0, 51, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 1s ease;
            z-index: 10;
        }

        .signature-slide.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .signature-box {
            padding: clamp(2rem, 5vw, 3rem);
            background: rgba(75, 0, 130, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            position: relative;
            overflow: hidden;
            animation: signatureBoxGlow 3s ease-in-out infinite;
            width: 90%;
            max-width: 500px;
        }

        .signature {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-style: italic;
            background: linear-gradient(45deg, #ff69b4, #9400d3, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: signatureShine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        button {
            background: linear-gradient(45deg, #9400d3, #ff1493);
            border: none;
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            z-index: 3;
        }

        button:hover, button:active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleFloat 2s linear infinite;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: celebrate 1.5s ease-out forwards;
        }

        @keyframes celebrate {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confettiFall 4s ease-in infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .title-container {
                padding: 1rem;
            }

            .signature-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Happy New Year 2025!</h1>
        </div>
        <div id="messageDisplay" class="message"></div>
        <button id="nextBtn" onclick="showNextMessage()">Next Message ‚ú®</button>
    </div>
    <div id="signatureSlide" class="signature-slide">
        <div class="signature-box">
            <div class="signature">With love from Surya ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const messages = [
            "‚ú® May this new year bring endless opportunities and beautiful moments that fill your life with joy and prosperity. Here's to new beginnings! üåü",
            "üåà Wishing you 365 days of success, happiness, and countless reasons to smile. May all your dreams turn into reality this year! ‚ú®",
            "üéØ Let this year be the year where you conquer your fears, chase your dreams, and achieve everything you've always wanted. You're capable of amazing things! üöÄ",
            "üí´ May your journey through 2025 be filled with love, laughter, and unforgettable memories. Here's to making each day count! üåà",
            "‚≠ê As you step into this new year, remember that you have the power to make it extraordinary. Believe in yourself and keep shining bright! üí´"
        ];

        let currentMessage = 0;
        const messageDisplay = document.getElementById('messageDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const signatureSlide = document.getElementById('signatureSlide');

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.innerHTML = '‚ú®';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        function createCelebration() {
            const types = ['üéâ', 'üéä', 'üéà', '‚≠ê', '‚ú®'];
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.style.left = Math.random() * window.innerWidth + 'px';
            celebration.style.bottom = '0';
            celebration.innerHTML = types[Math.floor(Math.random() * types.length)];
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 1500);
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#9400d3', '#ff1493', '#800080'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 4000);
        }

        function showNextMessage() {
            messageDisplay.classList.remove('visible');
            
            setTimeout(() => {
                if (currentMessage < messages.length) {
                    messageDisplay.innerHTML = messages[currentMessage];
                    messageDisplay.classList.add('visible');
                    currentMessage++;
                    createCelebration();
                    createSparkle();
                }
                
                if (currentMessage === messages.length) {
                    nextBtn.style.display = 'none';
                    signatureSlide.classList.add('visible');
                    setInterval(createSparkle, 300);
                    setInterval(createCelebration, 500);
                    setInterval(createConfetti, 200);
                }
            }, 500);
        }

        // Initial effects
        setInterval(createSparkle, 2000);
        
        // Show first message on load
        showNextMessage();
    </script>
</body>
</html>
